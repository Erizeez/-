{% extends "./base.html" %}
{% block css %} 

<script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>
<style>
    img:hover
    {
    mix-blend-mode: difference;
    }
    </style>
{% endblock %}


{% block content %} 
<body>
	<br>
    <div class="container">
    	<div class="col">
    		<div class="card">
                <div class="card-body">
                	<div id="editor"></div>
						<form action="" method="post">{% csrf_token %}
	
							{{ form.as_p }}
							
							验证码：<input id="captcha" name="captcha" type="text"></input>
							<img onclick="this.setAttribute('src','/bubbleworld/captcha')" src="{% url 'captcha' %}" title="点击重新获取"/><br><br>
							<div align="center">
								<input type="submit" value="提交">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
