<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% block css %} {% endblock %}

    <title>Bubble World</title>
</head>

<body>
    <!-- 导航栏 -->
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a class="navbar-brand col-lg-2" href="#" style="color:black;">Bubble World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="input-group col-lg-4">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">全部</button>
                    <div class="dropdown-menu" style="text-align: center; min-width:fit-content;">
                        <a class="dropdown-item" href="#">书籍</a>
                        <a class="dropdown-item" href="#">影视</a>
                        <a class="dropdown-item" href="#">小组</a>
                        <a class="dropdown-item" href="#">话题</a>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>

            <div class="col col-lg-1"></div>

            <div class="collapse navbar-collapse col-lg-4" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <li><a class="nav-link" href="/bubbleworld"><mark style="color:white; background-color:darkturquoise;">首页</mark></a></li>
                        {% for navigation in navigation_list %}
                        <li><a class="nav-link" href={{navigation.url}}><mark style="color:white; background-color:darkturquoise;">{{ navigation.name }}</mark></a></li>
                        {% endfor %}
                    </li>
                </ul>
            </div>

            {% block user %} {% endblock %}
        </nav>
    </div>

    {% block content %} {% endblock %}


    <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
